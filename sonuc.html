<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Form Bilgileri</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        th{
            background-color: crimson;
            padding: 1rem;
        }
        td{
            background-color: #aaa;
            padding: 1rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html"><i class="fas fa-user"></i><span>Hakkımda</span></a>
        <a href="ozgecmis.html"><i class="fas fa-address-card"></i><span>Özgeçmiş</span></a>
        <a href="sehrim.html"><i class="fa-solid fa-mountain-sun"></i><span>Şehrim</span></a>
        <a href="mirasimiz.html"><i class="fas fa-star-and-crescent"></i><span>Mirasımız</span></a>
        <a href="ilgialanlarim.html"><i class="fas fa-icons"></i><span>Hobilerim</span></a>
        <a href="iletisim.html"><i class="fas fa-phone-square-alt"></i><span>Bana Ulaşın</span></a>
        <a href="iletisim.html"><i class="fas fa-sign-in-alt"></i><span>Giriş Yap</span></a>
    </nav>
    <section id="">

        <div class="container" style="margin-top: 20px">
    <hr>
    <table border="2" align="center" style="color: #1a1a1a;">
        <tr>
            <th colspan="3" style="text-align: center; height: 5rem;">FORM BİLGİLERİ</th>
        </tr>
        <tr>
            <th>Ad Soyad</th>
            <td>
                <div id="adsoyad" style="width: 10rem; height: 5rem;"></div>
            </td>
        </tr>
        <tr>
            <th>Email</th>
            <td>
                <div id="email" style="width: 10rem; height: 5rem;"></div>
            </td>
        </tr>
        <tr>
            <th>Cinsiyet</th>
            <td>
                <div id="cinsiyet" style="width: 10rem; height: 5rem;"></div>
            </td>
        </tr>
        <tr>
            <th>Yaş</th>
            <td>
                <div id="yas" style="width: 30rem; height: 5rem;"></div>
            </td>
        </tr>
        <tr>
            <th>Şehir</th>
            <td>
                <div id="sehir" style="width: 30rem; height: 5rem;"></div>
            </td>
        </tr>
        <tr>
            <th>Adres</th>
            <td id="adres" style="width: 30rem; height: 5rem;"></td>
        </tr>
        <tr>
            <th>Konu</th>
            <td id="konu" style="width: 30rem; height: 5rem;"></td>
        </tr>
        <tr>
            <th>Mesaj</th>
            <td colspan="2" id="mesaj" style="width: 30rem; height: 5rem;"></td>
        </tr>
    </table>
</div>

    </section>


<script>
    // Retrieve form data from localStorage
    var formData = JSON.parse(localStorage.getItem('formData'));

    // Display form data in table
    document.getElementById("adsoyad").innerText = formData.adsoyad;
    document.getElementById("email").innerText = formData.email;
    document.getElementById("cinsiyet").innerText = formData.cinsiyet;
    document.getElementById("yas").innerText = formData.yas;
    document.getElementById("sehir").innerText = formData.sehir;
    document.getElementById("adres").innerText = formData.adres;
    document.getElementById("konu").innerText = formData.konu;
    document.getElementById("mesaj").innerText = formData.mesaj;
</script>

</body>
</html>
