<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Form Bilgileri</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html"><i class="fas fa-user"></i><span>Hakkımda</span></a>
      <a href="ozgecmis.html"
        ><i class="fas fa-address-card"></i><span>Özgeçmiş</span></a
      >
      <a href="sehrim.html"
        ><i class="fa-solid fa-mountain-sun"></i><span>Şehrim</span></a
      >
      <a href="mirasimiz.html"
        ><i class="fas fa-star-and-crescent"></i><span>Mirasımız</span></a
      >
      <a href="ilgialanlarim.html"
        ><i class="fas fa-icons"></i><span>Hobilerim</span></a
      >
      <a href="iletisim.html"
        ><i class="fas fa-phone-square-alt"></i><span>Bana Ulaşın</span></a
      >
      <a href="iletisim.html"
        ><i class="fas fa-sign-in-alt"></i><span>Giriş Yap</span></a
      >
    </nav>
    <section class="sonuclar">
      <div>
          <a class="btn" href="index.html">Ana Sayfaya Geri Dön</a>
      </div>
      <div class="container">
        <hr />
        <table border="2" align="center">
          <tr>
            <th colspan="3">FORM BİLGİLERİ</th>
          </tr>
          <tr>
            <th>Ad Soyad</th>
            <td>
              <div id="adsoyad"></div>
            </td>
          </tr>
          <tr>
            <th>Email</th>
            <td>
              <div id="email"></div>
            </td>
          </tr>
          <tr>
            <th>Cinsiyet</th>
            <td>
              <div id="cinsiyet"></div>
            </td>
          </tr>
          <tr>
            <th>Yaş</th>
            <td>
              <div id="yas"></div>
            </td>
          </tr>
          <tr>
            <th>Şehir</th>
            <td>
              <div id="sehir"></div>
            </td>
          </tr>
          <tr>
            <th>Adres</th>
            <td id="adres"></td>
          </tr>
          <tr>
            <th>Konu</th>
            <td id="konu"></td>
          </tr>
          <tr>
            <th>Mesaj</th>
            <td colspan="2" id="mesaj"></td>
          </tr>
        </table>
      </div>
    </section>

    <script>
      var formData = JSON.parse(localStorage.getItem("formData"));

      document.getElementById("adsoyad").innerText = formData.adsoyad;
      document.getElementById("email").innerText = formData.email;
      document.getElementById("cinsiyet").innerText = formData.cinsiyet;
      document.getElementById("yas").innerText = formData.yas;
      document.getElementById("sehir").innerText = formData.sehir;
      document.getElementById("adres").innerText = formData.adres;
      document.getElementById("konu").innerText = formData.konu;
      document.getElementById("mesaj").innerText = formData.mesaj;
    </script>
  </body>
</html>
